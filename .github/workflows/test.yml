name: Test

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version-file: ".nvmrc"
          cache: "npm"

      - name: Install Dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Test
        run: npm test

  integration-test:
    runs-on: macos-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version-file: .nvmrc
          cache: 'npm'

      - name: Install Dependencies
        run: npm ci

      - name: Link
        run: npm link

      - name: Install idb
        run: |
          brew tap facebook/fb
          brew install idb-companion

      - name: Test
        working-directory: tests/integration
        run: |
          npm ci
          npm link testcafe-browser-provider-ios
          DEVICE=$(npx testcafe --list-browsers ios | head -n 1)
          npx testcafe $DEVICE tests/
